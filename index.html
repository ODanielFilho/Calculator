<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        <div id="last-calc">1+1</div>
        <div id="result">
          <img src="./asssets/equals.svg" alt="" />
          <span> 2 </span>
        </div>
      </div>
      <div id="keyboard">
        <button class="secondary">CE</button>
        <button>C</button>
        <button>%</button>
        <button class="tertiary">
          <img src="./asssets/divide.svg" alt="" />
        </button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="tertiary">
          <img src="./asssets/multiply.svg" alt="" />
        </button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="tertiary">
          <img src="./asssets/minus.svg" alt="" />
        </button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="tertiary">
          <img src="./asssets/plus.svg" alt="" />
        </button>

        <button><img src="./asssets/plusminus.svg" alt="" /></button>
        <button>0</button>
        <button>,</button>
        <button class="quartiary">
          <img src="./asssets/result.svg" alt="" />
        </button>
      </div>
    </div>
  </body>
</html>
